<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <link rel="stylesheet" href="assets/css/login_and_register.css"/>
</head>
<body>
    <div class="system_name">
      <h2>器材租借系統</h2>
    </div>
    
    <div class="signup_page">
      <div id="container">

        <div class="signup">  
          
          <h3>註冊 Sign Up</h3>

          <form>
            <input type="text" id="email" name="email" placeholder="電子郵件" required>
            <div class="tab"></div>
            <input type="text" id="fullname" name="fullname" placeholder="使用者全名" required>
            <div class="tab"></div>
            <input type="text" id="username2" name="username" placeholder="帳號" required>
            <div class="tab"></div>
            <input type="text" id="password2" name="password" placeholder="密碼" required>
            <div class="tab"></div>
            <input type="text" id="comfirm_password" name="comfirm_password" placeholder="確認密碼" required>
            <div class="tab"></div>            
            <input type="submit" value="註冊" class="submit">
          </form>  

          <h5 style="text-align: center;"><a href="login.html">登入帳號</a></h5>
          
        </div><!-- signup end-->
      </div><!-- container2 end-->
    </div><!-- signup_page end-->    
  </body>

</html>
