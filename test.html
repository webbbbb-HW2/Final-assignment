<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Styles</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* 悬停效果 */
        .button:hover {
            background-color: #0056b3;
        }

        /* 点击效果 */
        .button:active {
            transform: scale(0.95);
        }

        /* 禁用状态 */
        .button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }

        /* 不同颜色的按钮 */
        .button-primary {
            background-color: #007bff;
        }

        .button-secondary {
            background-color: #6c757d;
        }

        .button-success {
            background-color: #28a745;
        }

        .button-danger {
            background-color: #dc3545;
        }

        .button-warning {
            background-color: #ffc107;
        }

        .button-info {
            background-color: #17a2b8;
        }
    </style>
</head>
<body>

<h2>Button Styles</h2>

<button class="button button-primary">Primary Button</button>
<button class="button button-secondary">Secondary Button</button>
<button class="button button-success">Success Button</button>
<button class="button button-danger">Danger Button</button>
<button class="button button-warning">Warning Button</button>
<button class="button button-info">Info Button</button>
<button class="button" disabled>Disabled Button</button>

</body>
</html>
