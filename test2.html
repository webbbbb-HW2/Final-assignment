<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Method</title>
    <style>
      .payment-info {
        display: none;
      }
      .flex-container {
        display: flex;
        flex-wrap: wrap;
      }
      .flex-container div {
        margin-right: 10px;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
      }
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
      .payment-methods {
        display: flex;
        flex-direction: column;
      }
      .payment-methods label {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>付款方式</h2>
      <div class="payment-methods">
        <label>
          <input type="radio" name="payment-method" value="credit" required>
          信用卡一次付清 / 紅利折抵
        </label>
        <div id="credit-info" class="payment-info">
          <div class="flex-container">
            <div>
              <label>卡號</label>
              <input type="text" placeholder="請輸入信用卡卡號" required/>
            </div>
            <div>
              <label>有效日期</label>
              <input type="text" placeholder="MM/YY" required/>
            </div>
            <div>
              <label>安全碼</label>
              <input type="text" placeholder="CVC" required/>
            </div>
          </div>
        </div>
        <label>
          <input type="radio" name="payment-method" value="installment">
          信用卡分期付款
        </label>
        <div id="installment-info" class="payment-info">
          <div class="flex-container">
            <div>
              <label>卡號</label>
              <input type="text" placeholder="請輸入信用卡卡號" required/>
            </div>
            <div>
              <label>有效日期</label>
              <input type="text" placeholder="MM/YY" required/>
            </div>
            <div>
              <label>安全碼</label>
              <input type="text" placeholder="CVC" required/>
            </div>
            <div>
              <label>選擇分期</label>
              <input type="text" placeholder="請選擇分期期數" required/>
            </div>
          </div>
        </div>
        <label>
          <input type="radio" name="payment-method" value="mobile">
          行動支付
        </label>
        <div id="mobile-info" class="payment-info">
          <button id="openModal">選擇行動支付方式</button>
        </div>
      </div>
    </div>

    <!-- Modal for Mobile Payment Options -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>選擇行動支付</h2>
        <label><input type="radio" name="mobile-method" value="linepay"> LINE Pay</label><br>
        <label><input type="radio" name="mobile-method" value="googlepay"> Google Pay</label><br>
        <label><input type="radio" name="mobile-method" value="piwallet"> Pi 拍錢包</label><br>
        <label><input type="radio" name="mobile-method" value="jkopay"> 街口支付</label><br>
        <label><input type="radio" name="mobile-method" value="samsungpay"> Samsung Pay</label><br>
        <label><input type="radio" name="mobile-method" value="taiwanpay"> 台灣 Pay</label><br>
        <button id="confirmModal">確定</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const paymentMethods = document.getElementsByName("payment-method");
        const paymentInfos = document.querySelectorAll(".payment-info");

        paymentMethods.forEach(method => {
          method.addEventListener("change", function () {
            paymentInfos.forEach(info => info.style.display = "none");
            const selectedInfo = document.getElementById(this.value + "-info");
            if (selectedInfo) {
              selectedInfo.style.display = "block";
            }
          });
        });

        // Modal functionality for mobile payment
        const modal = document.getElementById("myModal");
        const btn = document.getElementById("openModal");
        const span = document.getElementsByClassName("close")[0];
        const confirmModal = document.getElementById("confirmModal");

        btn.onclick = function() {
          modal.style.display = "block";
        }

        span.onclick = function() {
          modal.style.display = "none";
        }

        confirmModal.onclick = function() {
          modal.style.display = "none";
        }

        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      });
    </script>
  </body>
</html>
