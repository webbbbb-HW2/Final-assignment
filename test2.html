<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知系統管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .modal-header, .modal-footer {
            padding: 10px;
        }
        .modal-header {
            border-bottom: 1px solid #ddd;
        }
        .modal-footer {
            border-top: 1px solid #ddd;
            text-align: right;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>通知系統管理</h1>
        <nav>
            <ul>
                <li><a href="#user-management">使用者管理</a></li>
                <li><a href="#notification-settings">通知設置</a></li>
                <li><a href="#notification-history">通知歷史</a></li>
                <li><a href="#notification-templates">通知模板</a></li>
                <li><a href="#send-notification">發送通知</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="user-management">
            <h2>使用者管理</h2>
            <table>
                <thead>
                    <tr>
                        <th>姓名</th>
                        <th>電子郵件</th>
                        <th>電話</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- 使用者資料將動態生成 -->
                </tbody>
            </table>
            <button type="button" onclick="openUserModal()">新增使用者</button>
        </section>
        <section id="notification-settings">
            <h2>通知設置</h2>
            <form>
                <label>
                    <input type="checkbox" name="email-notifications" checked>
                    電子郵件通知
                </label><br>
                <label>
                    <input type="checkbox" name="sms-notifications">
                    短信通知
                </label><br>
                <label>
                    <input type="checkbox" name="push-notifications" checked>
                    推送通知
                </label><br>
                <button type="button" onclick="saveSettings()">保存設置</button>
            </form>
        </section>
        <section id="notification-history">
            <h2>通知歷史</h2>
            <table>
                <thead>
                    <tr>
                        <th>發送時間</th>
                        <th>接收人</th>
                        <th>通知內容</th>
                        <th>狀態</th>
                    </tr>
                </thead>
                <tbody id="history-table-body">
                    <!-- 通知歷史紀錄將動態生成 -->
                </tbody>
            </table>
        </section>
        <section id="notification-templates">
            <h2>通知模板</h2>
            <table>
                <thead>
                    <tr>
                        <th>模板名稱</th>
                        <th>內容</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="template-table-body">
                    <!-- 通知模板將動態生成 -->
                </tbody>
            </table>
            <button type="button" onclick="openTemplateModal()">新增模板</button>
        </section>
        <section id="send-notification">
            <h2>發送通知</h2>
            <form>
                <label for="recipient">接收人:</label><br>
                <input type="text" id="recipient" name="recipient" placeholder="輸入接收人"><br><br>
                <label for="message">通知內容:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="輸入通知內容"></textarea><br><br>
                <button type="button" onclick="sendNotification()">發送通知</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 通知系統管理</p>
    </footer>

    <!-- 使用者新增/編輯模態視窗 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">新增/編輯使用者</h3>
                <span class="close" onclick="closeUserModal()">&times;</span>
            </div>
            <div class="modal-body">
                <label for="user-name">姓名:</label><br>
                <input type="text" id="user-name" name="user-name"><br><br>
                <label for="user-email">電子郵件:</label><br>
                <input type="email" id="user-email" name="user-email"><br><br>
                <label for="user-phone">電話:</label><br>
                <input type="tel" id="user-phone" name="user-phone"><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="saveUser()">保存</button>
            </div>
        </div>
    </div>

    <!-- 模板新增/編輯模態視窗 -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">新增/編輯模板</h3>
                <span class="close" onclick="closeTemplateModal()">&times;</span>
            </div>
            <div class="modal-body">
                <label for="template-name">模板名稱:</label><br>
                <input type="text" id="template-name" name="template-name"><br><br>
                <label for="template-content">內容:</label><br>
                <textarea id="template-content" name="template-content" rows="4"></textarea><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="saveTemplate()">保存</button>
            </div>
        </div>
    </div>

    <script>
        function saveSettings() {
            alert("通知設置已保存！");
        }

        function sendNotification() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            
            if (recipient && message) {
                const tableBody = document.getElementById('history-table-body');
                const newRow = document.createElement('tr');

                newRow.innerHTML = `
                    <td>${new Date().toLocaleString()}</td>
                    <td>${recipient}</td>
                    <td>${message}</td>
                    <td>已送達</td>
                `;

                tableBody.appendChild(newRow);

                alert("通知已發送！");
            } else {
                alert("請填寫所有字段！");
            }
        }

        function openTemplateModal() {
            document.getElementById('templateModal').style.display = "block";
        }

        function closeTemplateModal() {
            document.getElementById('templateModal').style.display = "none";
        }

        function saveTemplate() {
            const name = document.getElementById('template-name').value;
            const content = document.getElementById('template-content').value;
            
            if (name && content) {
                const tableBody = document.getElementById('template-table-body');
                const newRow = document.createElement('tr');

                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${content}</td>
                    <td><button onclick="deleteTemplate(this)">刪除</button></td>
                `;

                tableBody.appendChild(newRow);
                closeTemplateModal();

                alert("模板已保存！");
            } else {
                alert("請填寫所有字段！");
            }
        }

        function deleteTemplate(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            alert("模板已刪除！");
        }

        function openUserModal() {
            document.getElementById('userModal').style.display = "block";
        }

        function closeUserModal() {
            document.getElementById('userModal').style.display = "none";
        }

        function saveUser() {
            const name = document.getElementById('user-name').value;
            const email = document.getElementById('user-email').value;
            const phone = document.getElementById('user-phone').value;
            
            if (name && email && phone) {
                const tableBody = document.getElementById('user-table-body');
                const newRow = document.createElement('tr');

                newRow.innerHTML = `
                    <td>${name}</td>
                    <td>${email}</td>
                    <td>${phone}</td>
                    <td><button onclick="deleteUser(this)">刪除</button></td>
                `;

                tableBody.appendChild(newRow);
                closeUserModal();

                alert("使用者已保存！");
            } else {
                alert("請填寫所有字段！");
            }
        }

        function deleteUser(button) {
            const row = button.parentElement.parentElement;
            row.remove();
            alert("使用者已刪除！");
        }

        // 點擊模態視窗外部關閉模態視窗
        window.onclick = function(event) {
            const userModal = document.getElementById('userModal');
            const templateModal = document.getElementById('templateModal');
            if (event.target == userModal) {
                userModal.style.display = "none";
            }
            if (event.target == templateModal) {
                templateModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
