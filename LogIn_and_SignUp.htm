<!doctype html>
<html lang="en">
<head>
  <title>登入|註冊</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/LogIn_and_SignUp.css">
</head>
<body>
  <div style="background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5)), url('hero_use_in_login.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center;">

<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>登入</span><span>註冊</span></h6>
                <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">登入</h4>
                    <div class="form-group">
                      <input type="email" class="form-style" placeholder="電子郵件" id="login-email">
                      <i class="input-icon uil uil-at"></i>
                    </div>  
                    <div class="form-group mt-2">
                      <input type="password" class="form-style" placeholder="密碼" id="login-password">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button class="btn mt-4 mx-2" onclick="login('user')">使用者登入</button>
                      <button class="btn mt-4 mx-2" onclick="login('admin')">管理者登入</button>
                    </div>
                    <p class="mb-0 mt-4 text-center"><a href="#" class="link">忘記密碼?</a></p>
                      </div>
                    </div>
                  </div>
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-3 pb-3">註冊</h4>
                    <div class="form-group">
                      <input type="text" class="form-style" placeholder="你的名字" id="signup-name">
                      <i class="input-icon uil uil-user"></i>
                    </div>  
                    <div class="form-group mt-2">
                      <input type="tel" class="form-style" placeholder="電話號碼" id="signup-phone">
                      <i class="input-icon uil uil-phone"></i>
                    </div>  
                    <div class="form-group mt-2">
                      <input type="email" class="form-style" placeholder="電子郵件" id="signup-email">
                      <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                      <input type="password" class="form-style" placeholder="密碼" id="signup-password">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <button class="btn mt-4" onclick="signup()">註冊</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div></div>
</div>

<script>
  function getParameterByName(sParam) {
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) {
      var sParameterName = sURLVariables[i].split('=');
      if (sParameterName[0] == sParam) {
        return sParameterName[1];
      }
    }
  }

  window.onload = function() {
    let action = getParameterByName('action'); 
    let checkBox = document.getElementById('reg-log'); 
    if (action === 'LogIn') {
      checkBox.checked = false; 
    } else if (action === 'SignUp') {
      checkBox.checked = true; 
    }
  };

  function login(role) {
    let email = document.getElementById('login-email').value;
    let password = document.getElementById('login-password').value;

    if (!email || !password) {
      alert('請輸入電子郵件和密碼');
      return;
    }

    if (role === 'user') {
      // 處理使用者登入邏輯
      localStorage.setItem('userRole', 'user');
      window.location.href = 'index.html';
    } else if (role === 'admin') {
      // 處理管理者登入邏輯
      localStorage.setItem('userRole', 'admin');
      window.location.href = 'index.html';
    }
  }

  function signup() {
    let name = document.getElementById('signup-name').value;
    let phone = document.getElementById('signup-phone').value;
    let email = document.getElementById('signup-email').value;
    let password = document.getElementById('signup-password').value;

    if (!name || !phone || !email || !password) {
      alert('請填寫所有欄位');
      return;
    }

    // 處理註冊邏輯
    localStorage.setItem('userRole', 'user'); // 假設新註冊的用戶為一般使用者
    window.location.href = 'index.html';
  }
</script>

</body>
</html>
